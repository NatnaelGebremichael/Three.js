name: Create PR, Merge, Delete

on:
  push:
    branches-ignore:
      - main

jobs:
  createPullRequest:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Check out code
        uses: actions/checkout@v4

      # Extract the name of the last commit in the branch
      - name: Get Last Commit Name
        id: last_commit
        run: |
          COMMIT_NAME=$(git log -1 --pretty=%B)
          echo "commit_name=$COMMIT_NAME" >> $GITHUB_ENV

      - name: create pull request
        run: gh pr create -B main -H dev --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
          GH_TOKEN: ${{ secrets.Act_Local_GitWorkFlowTesting }}

  autoMerge:
    needs: createPullRequest
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3

    - name: Auto Merge
      run: |
        gh auth setup-git
        PR_NUMBER=$(gh pr view --json number --jq '.number')
        COMMIT_TITLE="Merge pull request #$PR_NUMBER"
        COMMIT_BODY="Detailed description of the merge"
        gh pr merge $PR_NUMBER --auto --squash -t "$COMMIT_TITLE" -b "$COMMIT_BODY"

      env:
        GH_TOKEN: ${{ secrets.Act_Local_GitWorkFlowTesting }}
    
